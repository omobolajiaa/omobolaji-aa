<!--Global Electronics Retailer html-->
<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="Viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Electronics Retailer | Bola Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="new_logo.png" alt="BolaDA" class="logo" />
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="projects.html" class="active">Projects</a>
            <a href="research.html">Research</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact Me</a>
        </nav>
    </header>
    <main>
        <section class="project-section">
            <div id="project-content">
                <!--Content will be inserted here-->
            </div>
        </section>
    </main>
    <script>
        fetch('globalelectronic_content.html')
        .then(response =>response.text())
        .then(data => {
            document.getElementById('project-content').innerHTML = data;
        })
        .catch(error => {
            console.error("Error loading content:", error);
            document.getElementById('project-content').innerHTML = "<p>Content failed to load.</p>";
        })
    </script>
</body>
</html>
